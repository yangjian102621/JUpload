<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>HTML5文件上传</title>

	<link rel="stylesheet" type="text/css" href="TUpload/css/upload.css" />
</head>

<body>
	<button id="button">上传图片</button>

	<script src="TUpload/jquery.js"></script>
	<script type="text/javascript" src="TUpload/TUpload.min.js"></script>

	<script type="text/javascript">

		$('#button').on('click', function() {
			new TUpload({
				uploadUrl : "upload.php",
				maxFileSize : 1024,
				maxFileNum : 20,
				callback : function(data) {
					console.log(data);
				}
			});
		});

	</script>
</body>
</html>
