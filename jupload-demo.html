<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基于iframe的文件异步上传</title>
	<link rel="stylesheet" type="text/css" href="JUpload/css/upload.css" />
</head>

<body style="background: #424f63">

	<div style="padding:100px;">
		<button id="upload-btn" style="padding: 10px 20px;">上传图片1</button>
		<div id="image-box">

		</div>

		<div style="padding-top: 30px;;">
			<input type="text" style="padding: 10px; width: 250px;" id="img-src">
			<button id="upload-btn2" style="padding: 8px 20px;">上传图片2</button>
		</div>
	</div>

	<script src="TUpload/jquery.js"></script>
	<script src="JUpload/JUpload.js"></script>

	<script>

		$("#upload-btn").JUpload({
			url : "upload.php",
			src : "src",
			datas : ["files/0716712763d6bcffa44f49d2ac9b9ca9.JPG", "files/8c3accbe036d404c314489d77c8fb5be.JPG"],
			image_container : "image-box"
		});

		$("#upload-btn2").JUpload({
			url : "upload.php",
			src : "src",
			success : function(data) {
				$("#img-src").val(data);
			}
		});

	</script>

</body>
</html>
