<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="../style/index.css" />
</head>
<body>
	<div id="ued_body" class="uedbody">
		<div class="ued_title" id="ued_title">
			<div class="uedbar" onmousedown="$EDITORUI[&quot;edui152&quot;]._onTitlebarMouseDown(event, this);">
				<span>
					多图上传
				</span>
			</div>
			<div class="close_but icon" title="关闭对话框">
				
			</div>
		</div>
		<div class="wrapper">
			<div id="wra_head" class="wra_head">
				<span class="tab focus">本地上传</span>
				<span class="tab">在线管理</span>
				<span class="tab">图片搜索</span>
				
			</div>
			<div id="wra_body" class="wra_body">
			<!--本地上传start-->
				<div class="goup">
					<div class="wra_pla">
						<div class="webpick">点击选择图片</div>
						
					</div>
				<!--点击图片上传状态-->
					<div class="imggo">
						<div class="wra_bar">
							<div class="info">
								选中  张图片，共  K
							</div>
							<div class="clearfix" style="float: right;">					
								<div class="web_pick">
								继续添加
								</div>
								<div class="web_ready">
								开始上传
								</div>
							</div>

							
						</div>
						<ul class="filelist">
							<li id="anma">
								<p class="title"></p>
								<p class="imgWrap">
									<img src="../style/img/dayi.jpg" />
									
								</p>
								<span class="success"></span>
								<div class="file-panel clearfix" style="display: none;">
									<span class="cancel">删除</span>
									<span class="rotateRight">向右旋转</span>
									<span class="rotateLeft">向左旋转</span>

								</div>
							</li>
							<li id="fileBlock">
								
							</li>

						</ul>
					<!---点击图片上传end-->
					</div>
					
					
				</div>
				<!--*本地上传end*-->
				<!--在线管理start-->
				<div class="online">
					<div class="imagelist">
						<ul class="list">
							<li>
								<img style="margin-left: -33px;" src="../style/img/index.png" height="113" width="179">
								<span class="ic"></span>
							</li>

							
						</ul>
					</div>
				</div>
				<!--在线管理end-->
				<!--图片搜索start-->
				<div class="searchbox">
					<input class="searTxt" type="text" placeholder="请输入搜索关键词"></input>
					<select title="图片类型" id="searchType" class="searchType">
                        <option value="&amp;s=4&amp;z=0">新闻</option>
                        <option value="&amp;s=1&amp;z=19">壁纸</option>
                        <option value="&amp;s=2&amp;z=0">表情</option>
                        <option value="&amp;s=3&amp;z=0">头像</option>
                    </select>
                    <input value="清空搜索" id="searchRese" type="button"></input>
                    <input value="百度一下" id="searchBtn" type="button"></input>
				</div>
				<!--图片搜索end-->

			</div>
			
			
			<!--底部按钮-->
			<div class="wra_btn fr">
				<span class="wra_btn_Y icon">
					确认
				</span>
				<span class="wra_btn_N icon">
					取消
				</span>
			</div>
		</div>
		
	</div>




	 <script src="../style/js/jquery.min.js"></script>
	 <script src="../style/js/index.js"></script>

</body>
</html>
